<div class="container">
    <!-- <div class="col-lg-12"> -->
        <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Photo</th>
                <th scope="col">Title</th>
                <th scope="col">Category</th>
                <th scope="col">Created At</th>
                <th scope="col">Popular</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let post of homeService.Posts; let i = index" >
                <th scope="row">{{i+1}}</th>
                <td>
                    <img src="{{ post.cover }}" style="height: 15vh;width: 25vh;" class="fluid" alt="">
                </td>
                <td><a href="/admin/posts/{{post._id}}">{{ post.title }}</a></td>
                <td>{{ post.category }}</td>
                <td>{{ post.createdAt }}</td>
                <td>
                  <input type="checkbox" name="popularPost" id="popularPost" [(ngModel)]="post.popular" (click)="popularPost(post._id,post.popular)" >
                </td>
              </tr>
            </tbody>
          </table>
    <!-- </div> -->
</div>
