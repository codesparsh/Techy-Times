<div class="container">
    <form class="offset-3">
        <h2>Add Cateogry</h2>
        <div class="form-group">
          <label>Category Name</label>
          <div class="col-6">
          <input type="text" class="form-control" name="name" [(ngModel)]="name">
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <div class="row">
            <div class="col-6">
                <input type="file" class="form-control" name="photoUrl" (change)="selectImage($event)">
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary" (click)="imageUpload()">Upload</button>
            </div>
          </div>  
        </div>
        <button type="submit" class="btn btn-primary" (click)="submit()" >Submit</button>
    </form>
</div>
